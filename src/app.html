<!doctype html>
<html lang="en">
	<script lang="ts"></script>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Content Security Policy (meta): frame-ancestors must be delivered via HTTP header, not meta -->
		<!-- Adjust origins and remove 'unsafe-inline' once you add script/style hashes or nonces -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://api.example.com; object-src 'none'; base-uri 'self'; upgrade-insecure-requests; block-all-mixed-content;"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
